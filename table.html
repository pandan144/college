<!DOCTYPE html>
<html>
	<head>
		<title>table</title>
	</head>
	<body>
		<table border="3">
			<caption>html table examble</caption>
			<tr>
				<th colspan="2">student name</th>
				<th colspan="3">labs</th>
				<th rowspan="2">avg</th>
			</tr>
			
			<tr>
				<th>first</th>
				<th>last</th>
				<th>lab1</th>
				<th>lab2</th>
				<th>lab3</th>
			
			</tr>
			
			<tr>
				<td>sol</td>
				<td>rosenberg</td>
				<td>100</td>
				<td>100</td>
				<td>100</td>
				<td>100.0</td>
			</tr>
			 
			<tr>
				<td>frank</td>
				<td>rizzo</td>
				<td>50</td>
				<td>60</td>
				<td>90</td>
				<td>66.6</td>
			</tr>
			
			<tr>
				<td>ali</td>
				<td>kam</td>
				<td>90</td>
				<td>80</td>
				<td>60</td>
				<td>76.6</td>
			</tr>
			
			<tr>
				<th rowspan="2">summary</th>
				<th>avg</th>
				<td>90</td>
				<td>80</td>
				<td>60</td>
				<td>76.6</td>
			</tr>
			
			<tr>
				<th>min</th>
				<td>90</td>
				<td>80</td>
				<td>60</td>
				<td>76.6</td>
			</tr>
		</table>
	</body>
</html>
